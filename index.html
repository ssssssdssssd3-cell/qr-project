    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: 'Tajawal', sans-serif;
      }
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
      
      @media print {
        body.printing-qr > *:not(#qr-modal-backdrop) {
            display: none !important;
        }
        body.printing-qr #qr-modal-backdrop {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white !important;
            justify-content: center;
            align-items: center;
        }
        body.printing-qr #qr-modal-content {
            background-color: transparent !important;
            box-shadow: none !important;
            padding: 0 !important;
        }
        body.printing-qr .non-printable {
            display: none !important;
        }
        body.printing-qr #printable-qr-area h3,
        body.printing-qr #printable-qr-area p {
           color: black !important;
        }
        body.printing-qr #printable-qr-area > div { /* Target the QR code container */
            padding: 0 !important;
            background: transparent !important;
        }
        body.printing-qr canvas {
            filter: invert(1);
        }
      }
    </style>
